<!DOCTYPE html>
<html lang="ru">
	<head>
	 <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <title>Calculator</title>
	</head>
	<body>
	 <header>
		 <h1>Давайте считать вместе!</h1>
	 	 <nav>
			<ul>
				<li>Главная</li>
				<li>Калькулятор</li>
				<li>Контакты</li>
			</ul>
		 </nav>
	 </header>	
	 
	 <main>
		<div class="result"></div>	
			<label for="input">Введите числа в поле</label>
			<input id="input" type="text" placeholder="Введите число..."/>
			<div class="controls">
				<div>/</div>
				<div>*</div>
				<div>-</div>
				<div>+</div>
				<div>=</div>
			<div>
			
			<div class="values">
				<div>9</div>
				<div>8</div>
				<div>7</div>
				
				<div>6</div>
				<div>5</div>
				<div>4</div>
				
				<div>3</div>
				<div>2</div>
				<div>1</div>
				
				<div>.</div>
				<div>0</div>
			</div>
	 </main>

	 <footer>
		Тут что-то будет
	 </footer>
	</body>
</html>
